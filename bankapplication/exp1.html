<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bankimg1.avif");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #3996ec;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-link a {
            color: #3996ec;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            errorMessage.innerHTML = "";

            if (username === "" || password === "") {
                errorMessage.innerHTML = "Username and Password are required.";
            } else {
                errorMessage.innerHTML = "Login successful!";
              //  window.location.href = "exp2.html";
            }
        }

        function validateSignup() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var username = document.getElementById("newUsername").value;
            var password = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error-message");

            errorMessage.innerHTML = "";

            if (firstName === "" || lastName === "" || username === "" || password === "" || confirmPassword === "") {
                errorMessage.innerHTML = "All fields are required.";
            } else if (password !== confirmPassword) {
                errorMessage.innerHTML = "Passwords do not match.";
            } else {
                errorMessage.innerHTML = "Signup successful!";
                // Redirect to the login page after successful signup
                window.location.href = "exp1.html";
            }
        }

        function switchForm(formToShow) {
            if (formToShow === "login") {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("signupForm").style.display = "none";
            } else {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("signupForm").style.display = "block";
            }
        }
    </script>
</head>
<body>

<!-- Login Form -->
<form id="loginForm">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div class="error-message" id="error-message"></div>

    <button type="button" onclick="validateLogin()">Login</button>
    <p>Don't have an account? <a href="javascript:void(0)" onclick="switchForm('signup')">Sign up here</a>.</p>
</form>

<!-- Signup Form -->
<form id="signupForm" style="display: none;">
    <h1>Sign Up</h1>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="newUsername">Username:</label>
    <input type="text" id="newUsername" name="newUsername" required>

    <label for="newPassword">Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <div class="error-message" id="error-message"></div>

    <button type="button" onclick="validateSignup()">Sign Up</button>
    <p>Already have an account? <a href="javascript:void(0)" onclick="switchForm('login')">Login here</a>.</p>
</form>

</body>
</html>
